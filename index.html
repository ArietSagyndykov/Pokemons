<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemons</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR START -->
    <nav class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <img src="./img/pokemon-icon.svg" alt="Logo" class="logo" />
        </div>
        <a href="#" class="home-button">Home</a>
        <div class="search-container">
          <input type="text" placeholder="Search..." class="search-field" />
        </div>
      </div>
    </nav>
    <!-- NAVBAR FINISH -->

    <!-- Section-1 start -->
    <section class="section-1">
      <div class="banner">
        <div class="content">
          <h1>Pokedex</h1>
          <p id="Pokedex_p">
            Welcome to our Pokedex, the site where you can immerse yourself into
            Kanto<br />Here you can view all the Pokemon list clicking "View"
          </p>
          <div id="PokedexBtn">
            <button class="createPokemonBtn">
              <span class="buttonSpan"></span>Create Pokemon
            </button>
            <button class="viewPokemonsBtn" href="#section-2">
              <span class="buttonSpan"></span>View Pokemons
            </button>
            <button class="createManyBtn">
              <span class="buttonSpan"></span>Create Many
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- Section-1 finish -->

    <!-- Section-2 start -->
    <section class="section-2">
      <div class="pokemonSection">
        <div class="container">
          <img src="./img/pokemon-23.svg" class="pokImg" alt="" />
          <ol id="pokedex"></ol>
        </div>
      </div>
    </section>

    <!-- Section-2 finish -->

    <div class="container">
      <ol id="pokedex"></ol>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
